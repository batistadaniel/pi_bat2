<body>
    <div class="container">
        <nav class="opcoes">
            <button id="button1" class="botao" onclick="mostraConteudo()">Botao 1</button>
            <button id="button2" class="botao" onclick="mostraConteudo()">Botao 2</button>
            <button id="button3" class="botao" onclick="mostraConteudo()">Botao 3</button>
        </nav>

        <div id="js">
            <p id="conteudo1" class="hidden conteudo">Conteudo 1</p>
            <p id="conteudo2" class="hidden conteudo">Conteudo 2</p>
            <p id="conteudo3" class="hidden conteudo">Conteudo 3</p>
        </div>
    </div>

    <script defer>
        function mostraConteudo(){
            const conf = document.getElementById('js');
            conf.classList.add('hidden')

            conf.addEventListener('click', (e) => {
                if(e.target.id === 'conteudo1' || e.target.id === 'conteudo2' || e.target.id === 'conteudo3'){
                    conf.classList.remove('hidden')
                }
            })
        }

    </script>
